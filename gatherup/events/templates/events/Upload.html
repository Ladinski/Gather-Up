{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/Upload.css' %}">
    <link rel="icon" href="{% static 'images/favicon-96x96.png' %}" sizes="96x96" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!--navigation bar-->
  <div class="container p-0">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/gatherUp_logo.png' %}" style="width:60px; border-radius: 30%;" alt="logo" >
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
 
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-2">
            <a class="nav-link" href="/" >Home</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/events">Events</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/upload" style="color: #f8eded;">Upload</a>
          </li>
          <li class="nav-item mx-2">
            <a href="/accounts/profile" ><img class="pic" src="/static/images/default-profile.jpg" alt="profile_pic"></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!--content of the page-->
  <div class="container-fluid">
  <div class="uploadCard">
    
        <h3>Upload New Event</h3>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          
          <input type="text" name="title" placeholder="Title" required class="input-field"><br>
          
          <select name="type" required class="input-field">
            <option value="">Select Type</option>
            <option value="conference">Conference</option>
            <option value="workshop">Workshop</option>
            <option value="seminar">Seminar</option>
            <option value="webinar">Webinar</option>
            <option value="networking">Networking</option>
            <option value="meetup">Meetup</option>
            <option value="expo">Expo</option>
            <option value="trade_show">Trade Show</option>
            <option value="product_launch">Product Launch</option>
            <option value="fundraiser">Fundraiser</option>
            <option value="social">Social</option>
            <option value="party">Party</option>
            <option value="performance">Performance</option>
            <option value="exhibition">Exhibition</option>
            <option value="retreat">Retreat</option>
            <option value="panel">Panel</option>
            <option value="class">Class</option>
            <option value="festival">Festival</option>
            <option value="meeting">Meeting</option>
            <option value="sports">Sports</option>
            <option value="volunteering">Volunteering</option>
            <option value="holiday">Holiday</option>
            
          </select><br>
          
          <textarea name="description" placeholder="Description" required class="input-field"></textarea><br>
          
          <input type="text" name="location" placeholder="Location" required class="input-field"><br>
          
          <input type="datetime-local" name="date_time" required class="input-field"><br>
          
          <input type="file" name="image" accept="image/*" id="fileInput" required style="display: none;">
          <button id="targetButton" type="button" class="upload-btn" style="background-color: rgb(40, 43, 46); width: 60%;">Choose Image</button><br>
          
          <button type="submit" class="upload-btn">Upload Event</button>
      </form>
  
</div>
</div>
<!--bottom navigator-->

<nav class="bottom-nav sticky-bottom-nav justify-content-center">
  <div class="container">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="/events">Previous</a></li>
      <li class="page-item"><a class="page-link" href="/">1</a></li>
      <li class="page-item"><a class="page-link" href="/events">2</a></li>
      <li class="page-item disabled"><a class="page-link" href="/upload">3</a></li>
      <li class="page-item disabled"><a class="page-link" href="/">Next</a></li>
    </ul>
  </div>
</nav>

<div class="footer">
<div style="width: 100%; padding: 10; margin: 0; text-align: center;" class="bg-dark text-white">
  <ul class="nav justify-content-center d-flex justify-content-space-between">
    <li class="nav-item" style="margin-right: 20px;">
      <a class="nav-link" href="https://www.instagram.com/aco_smil?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank"><img src="{% static 'images/instagram.png' %}" alt="instagram"> </a>
    </li>
    <li class="nav-item" style="margin-right: 20px;">
      <a class="nav-link" href="https://github.com/Ladinski/flute.git" target="_blank"><img src="{% static 'images/githubce1.png' %}" alt="pinterest"></a>
    </li>
    <li class="nav-item" style="margin-right: 20px;">
      <a class="nav-link" href="https://www.facebook.com/" target="_blank"><img src="{% static 'images/facebook.png' %}" alt="facebook"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="mailto:borjan.ladinski@gmail.com?subject=Information%20regarding%20Gather-Up%20application&body=Dear%20Gather-Up%20team," target="_blank"><img src="{% static 'images/mail.png' %}" alt="mail"></a>
    </li>
  </ul>
</div>
</div>

<script>
  // JavaScript to trigger file input on button click
  document.getElementById('targetButton').addEventListener('click', function() {
    document.getElementById('fileInput').click();
  });
</script>
</body>
</html>
