<div class="container mt-5 mt-sm-5 mt-md-5 pt-5">

<script>
  const heartOffUrl = "{% static 'images/heartOff.png' %}";
  const heartOnUrl = "{% static 'images/heartOn.png' %}";

  document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/events/')
      .then(response => response.json())
      .then(data => {
        const eventContainer = document.getElementById('event-container');
        
        // Loop through each event and create a card
        data.forEach(event => {
          const eventCard = document.createElement('div');
          eventCard.classList.add('col-12', 'mb-4','contentDiv');
          eventCard.innerHTML = `
            <div class="card d-flex flex-md-row">
              <!-- Event Image (left side) -->
              <div class="col-md-4 p-0">
                <img src="${event.image}" class="w-100 h-100" alt="Event Image" style="object-fit: cover; border-radius: 10px;">
              </div>
              <div class="col-12 col-md-8">
                <div class="card-body">
                  <!-- Event Title -->
                  <h4 class="card-title">${event.title}</h4>

                  <!-- Event Type -->
                  <p class="card-text"><strong>Event Type:</strong> ${event.type}</p>

                  <!-- Event Description -->
                  <p class="card-text">${event.description}</p>

                  <!-- Event Location -->
                  <p class="card-text"><strong>Location:</strong> ${event.location}</p>

                  <!-- Event Date & Time -->
                  <p class="card-text"><strong>Date:</strong> ${new Date(event.date_time).toLocaleString()}</p>

                  <!-- Event Host/Organizer -->
                  <p class="card-text"><strong>Organizer:</strong> ${event.host_profile_name}</p>

                  <!-- Like Button with Image Toggle -->
                  <div class="d-flex align-items-center">
                    <button class="btn btn-sm" data-event-id="${event.id}" id="likeButton-${event.id}" style="border: none; background: none; padding: 0;">
                      <img src="${event.is_liked ? heartOnUrl : heartOffUrl}" alt="Like" style="width: 24px; height: 24px;">

                    </button>
                    <span id="likeCount-${event.id}" style="font-size: 16px; margin-left: 8px;">${event.likes}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
          
          eventContainer.appendChild(eventCard);

          // Add event listener for like button
          const likeButton = document.getElementById(`likeButton-${event.id}`);
          likeButton.addEventListener('click', function() {
            const likeCount = document.getElementById(`likeCount-${event.id}`);
            let currentLikes = parseInt(likeCount.textContent, 10);
            const imgSrc = likeButton.querySelector('img').getAttribute('src');
            const isLiked = imgSrc === heartOnUrl;
            const updatedLikes = isLiked ? currentLikes - 1 : currentLikes + 1;
   
            likeCount.textContent = updatedLikes;
            likeButton.querySelector('img').src = isLiked ? heartOffUrl : heartOnUrl;

            // Send a PATCH request to the backend to update the like count
            fetch(`/events/like/${event.id}/`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken,  // <-- Add CSRF token
              },
              body: JSON.stringify({ likes: updatedLikes }),
            })
            .then(response => response.json())
            .then(data => {
              // After server response, update the like count and heart image
              likeCount.textContent = data.like_count;  // <-- Update displayed like count
              likeButton.querySelector('img').src = isLiked ? heartOffUrl : heartOnUrl;
            })
            .catch(error => console.error('Error updating like count:', error));
          });
        });
      })
      .catch(error => console.error('Error fetching events:', error));
  });


  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Check if this cookie string starts with the name we want
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');

<script>
  
  $(document).ready(function() {
  $('#searchInput').on('input', function() {
    const query = $(this).val().toLowerCase().trim();
    let anyVisible = false;

    $('.contentDiv').each(function() {
      const title = $(this).find('h4').text().toLowerCase();
      if (title.includes(query)) {
        $(this).show();
        anyVisible = true;
      } else {
        $(this).hide();
      }
    });

    if (anyVisible) {
      $('#noResults').hide();
    } else {
      $('#noResults').show();
    }
  });
});
  
</script>
