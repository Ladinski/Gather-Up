
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="loginCard">

        <h2 style="margin-bottom: 10px;">Login</h2>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Display form fields -->
            <input type="text" name="username" placeholder="Username" required class="input-field">
            <input type="password" name="password" placeholder="Password" required class="input-field">
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="/accounts/signup/" class="login-btn nav">Sign Up</a>
        

    </div>
    

    <script>
        var loginFailed = "{{ login_failed|yesno:'true,false' }}"; // Convert to string
        if (loginFailed === "true") {
        alert("Incorrect email or password.");
        }
    </script>
</body>
</html>
